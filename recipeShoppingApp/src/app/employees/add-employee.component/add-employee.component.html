<h3>Add employee</h3>
<div class="row">
    <div class="col-md-12">
        <input type="text" class="form-control" [(ngModel)]="newemployeeName" style="margin-bottom: 10px" />
        <input type="number" class="form-control" [(ngModel)]="newemployeeId" style="margin-bottom: 10px" />
        <button class="btn btn-primary" (click)="onAddEmployee()">Add</button>
    </div>
</div>
